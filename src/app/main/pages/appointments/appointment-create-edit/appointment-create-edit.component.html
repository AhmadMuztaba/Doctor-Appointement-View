<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    </div>

    <mat-divider class=""></mat-divider>
    <mat-dialog-content fxLayout="column">
        <div class="flex">
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input  formControlName="firstName" matInput />
                    
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['firstName']" [fieldName]="'First Name'"></app-input-error>
            </div>
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput />
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['lastName']" [fieldName]="'Last Name'"></app-input-error>
            </div>
        </div>
        <div class="flex">
            <div class="mx-1">
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option disabled>Select any one</mat-option>
                  <mat-option [value]="'male'">Male</mat-option>
                  <mat-option [value]="'female'">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mx-1">
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input formControlName="age" type="number" matInput />
            </mat-form-field>
            <app-input-error [controls]="this.form.controls['age']" [fieldName]="'Age'"></app-input-error>
        </div>
        </div>
        <div class="flex">
        <div class="mx-1">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput />
            </mat-form-field>
            <app-input-error [controls]="this.form.controls['email']" [fieldName]="'Email'"></app-input-error>
        </div>
        </div>
        <div class="flex">
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>Date</mat-label>
                    <input [min]="today" formControlName="date" type="date" matInput />
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['date']" [fieldName]="'date'"></app-input-error>
            </div>
            <div class="mx-1">
                <mat-form-field appearance="outline">
                    <mat-label>Time</mat-label>
                    <input formControlName="time" type="time" matInput />
                </mat-form-field>
                <app-input-error [controls]="this.form.controls['time']" [fieldName]="'time'"></app-input-error>
            </div>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCEL</button>
        <button *ngIf="isCreateMode()" [disabled]="!this.form.valid" color="primary" mat-button type="submit">
            Create Appointment
        </button>
        <button *ngIf="isUpdateMode()" [disabled]="!this.form.valid" color="primary" mat-button type="submit">
            UPDATE Appointment
        </button>
    </mat-dialog-actions>
</form>
